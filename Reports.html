<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- SEMATIC UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <script type="text/javascript" src="js/Reports.js"></script>
    <title>Reservaciones</title>
</head>
<body>
    <div class="ui purple inverted fixed menu">
        <a class="item" href="index.html">
            <i class="home icon"></i>
            Inicio
        </a>
        <a class="item" href="Category.html">
            Categorias
        </a>
        <a class="item" href="Game.html">
            Juegos
        </a>
        <a class="item" href="Client.html">
            Clientes
        </a>
        <a class="item" href="Message.html">
            Mensajes
        </a>
        <a class="item" href="Reservation.html">
            Reservaciones
        </a>
        <a class="item" href="Reports.html">
            Reportes
        </a>
    </div>
    <br>
    <div class="ui divider"></div>
    <div class="ui two column left aligned divided very relaxed stackable grid container">
        <div class="row">
            <div class="column">
                <h2>Reportes Reservaciones</h2>
                <div class="ui form">
                    <div class="field">
                        <div class="ui search">
                            <label>Fecha de Inicio : Escoja la fecha de inicio </label>
                            <label for="startDate"></label>
                            <input type="date" value="" id="RstartDate">
                        </div>
                    </div>
                    <div class="field">
                        <label>Fecha de Cierre : Escoja la fecha de cierre</label>
                        <label for="devolutionDate"></label>
                        <input type="date" id="RdevolutionDate">
                    </div>
                    
                    <button onclick="traerReporteStatus()" class="ui purple button">Generar Reporte Status Reservas</button>
                    <button onclick="traerReporteDate()" class="ui pink button">Generar Reporte por fecha </button>
                    <button onclick="traerReporteClientes()" class="ui blue button">Generar Reporte Clientes y Cantidad de reservas por cliente </button>
                </div>
            </div>
            <div class="column">
                <h2>Generar Reporte Status Reservas</h2>
                <table class="ui celled table">
                    <div id="resultadoStatus"></div>    
                </table>
            </div>
            
            <div class="column">
                <h2>Generar Reporte por fecha</h2>
                <table class="ui celled table">
                    <div id="resultadoDate"></div>    
                </table>
            </div>
            
            <div class="column">
                <h2>Generar Reporte Clientes y Cantidad de reservas por cliente</h2>
                <table class="ui celled table">
                    <div id="resultadoClientes"></div>    
                </table>
            </div>
        </div>
    </div>
</body>
