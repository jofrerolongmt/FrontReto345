<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <script type="text/javascript" src="js/Game.js"></script>
    <title>Juegos</title>
</head>
<body>
    <div class="ui purple inverted fixed menu">
        <a class="item" href="index.html">
            <i class="home icon"></i>
            Inicio
        </a>
        <a class="item" href="Category.html">
            Categorias
        </a>
        <a class="item" href="Game.html">
            Juegos
        </a>
        <a class="item" href="Client.html">
            Clientes
        </a>
        <a class="item" href="Message.html">
            Mensajes
        </a>
        <a class="item" href="Reservation.html">
            Reservaciones
        </a>
        <a class="item" href="Reports.html">
            Reportes
        </a>
    </div>
    <br>
    <div class="ui divider"></div>
    <div class="ui two column left aligned divided very relaxed stackable grid container">
        <div class="row">
            <div class="column">
                <h2>Registro de Juegos</h2>
                <div class="ui form">
                    <div class="field">
                        <div class="ui search">
                            <label for="name"></label>
                            <input type="text" id="Gname" placeholder="Nombre Juego">
                        </div>
                    </div>
                    <div class="field">
                        <label for="developer"></label>
                        <input type="text" id="Gdeveloper" placeholder="Desarrollado por">
                    </div>
                    <div class="field">
                        <div class="ui search">
                            <label for="year"></label>
                            <input type="number" id="Gyear" placeholder="Del Año">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui search">
                            <label for="description"></label>
                            <input type="text" id="Gdescription" placeholder="Descripción">
                        </div>
                    </div>
                    <div class="field">
                        <label for="category">Categoria</label>
                        <select class="ui-dropwdown" id="select-category">
                            <option value="">Seleccione una Categoria</option>
                        </select>
                        <script type="text/javascript">
                            window.onload = autoInicioRelacionCategoria();
                        </script>
                    </div>

                    <button onclick="traerInformacionGames()" class="ui purple button">Consultar Juegos</button>
                    <button onclick="guardarGame()" class="ui pink button">Guardar</button>
                </div>
            </div>
            <div class="column">
                <h2>Informe de Juegos</h2>
                <div id="miListaGames"></div>
            </div>
        </div>
    </div>
</body>
</html>
